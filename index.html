<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
 
    <main class="container mt-5">
        <div class="row text-center">

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cupcakes 🧁</h5>
                        <button class="btn btn-outline-primary" data-dulces="cupcakes">Agregar</button>
                    </div>
                </div>
            </article>
             <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Galletas 🍪</h5>
                        <button class="btn btn-outline-primary" data-dulces="galletas">Agregar</button>
                    </div>
                </div>
            </article>
             <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Torta 🎂</h5>
                        <button class="btn btn-outline-primary" data-dulces="torta">Agregar</button>
                    </div>
                </div>
            </article>

        </div>


    </main>

    <section class="container mt-3">
        <ul class="list-group" id="carrito"></ul>
    </section>

    <template id="template">
         <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="lead">Galletas</span>
                <span class="badge bg-primary rounded-pill">12</span>
            </li>
    </template>

    <script src="js/carrito.js"></script>
</body>
</html>
